<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./image/Logo.png" alt="" />
          <nav>
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
            <button><ion-icon name="person-outline"></ion-icon>Sign up</button>
          </nav>
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="main">
          <div class="main-text">
            <h1>Discover digital art & Collect NFTs</h1>
            <p>
              NFT marketplace UI created with Anima for Figma. Collect, buy and
              sell art from more than 20k NFT artists.
            </p>
            <div class="main-img">
                <img class="img-1" src="./image/main-new.png" alt="" />
                <div class="main-img-text">
                  <h2>Space Walking</h2>
                  <div class="main-img-user">
                    <img src="./image/user-main-new.png" alt="" />
                    <p>Animakid</p>
                  </div>
                </div>
              </div>
            <button>
              <ion-icon name="rocket-outline"></ion-icon>Get Started
            </button>
            <div class="sale">
              <div class="sale-box">
                <h3>240k+</h3>
                <p>Total sale</p>
              </div>
              <div class="sale-box">
                <h3>240k+</h3>
                <p>Total sale</p>
              </div>
              <div class="sale-box">
                <h3>240k+</h3>
                <p>Total sale</p>
              </div>
            </div>
          </div>
          <div class="main-img">
            <img class="img-1" src="./image/main-new.png" alt="" />
            <div class="main-img-text">
              <h2>Space Walking</h2>
              <div class="main-img-user">
                <img src="./image/user-main-new.png" alt="" />
                <p>Animakid</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- !--------------------------------------------------! -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
